<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
    <style>
        .grid { stroke: #00FF00; stroke-width: 2; }
        .x { stroke: #ff3333; stroke-width: 4; stroke-linecap: round; opacity: 0; }
        .o { stroke: #3399ff; stroke-width: 4; fill: none; opacity: 0; }
        .container {
            opacity: 0;
            animation: fadeInOut 10s infinite;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>

    <g class="container" fill-opacity="0">
        <!-- Board Grid -->
        <rect width="180" height="180" style="fill:#0d1117;"/>
        <line class="grid" x1="60" y1="0" x2="60" y2="180" />
        <line class="grid" x1="120" y1="0" x2="120" y2="180" />
        <line class="grid" x1="0" y1="60" x2="180" y2="60" />
        <line class="grid" x1="0" y1="120" x2="180" y2="120" />

        <!-- Moves -->
        <!-- Move 1: X at (0,0) -->
        <g class="x" transform="translate(0, 0)">
            <line x1="10" y1="10" x2="50" y2="50" />
            <line x1="50" y1="10" x2="10" y2="50" />
            <animate attributeName="opacity" from="0" to="1" begin="1s" dur="0.5s" fill="freeze" />
        </g>

        <!-- Move 2: O at (1,1) -->
        <g class="o" transform="translate(60, 60)">
            <circle cx="30" cy="30" r="20" />
            <animate attributeName="opacity" from="0" to="1" begin="2s" dur="0.5s" fill="freeze" />
        </g>

        <!-- Move 3: X at (2,0) -->
        <g class="x" transform="translate(120, 0)">
            <line x1="10" y1="10" x2="50" y2="50" />
            <line x1="50" y1="10" x2="10" y2="50" />
            <animate attributeName="opacity" from="0" to="1" begin="3s" dur="0.5s" fill="freeze" />
        </g>

        <!-- Move 4: O at (0,1) -->
        <g class="o" transform="translate(0, 60)">
            <circle cx="30" cy="30" r="20" />
            <animate attributeName="opacity" from="0" to="1" begin="4s" dur="0.5s" fill="freeze" />
        </g>
        
        <!-- Move 5: X at (1,0) -->
        <g class="x" transform="translate(60, 0)">
            <line x1="10" y1="10" x2="50" y2="50" />
            <line x1="50" y1="10" x2="10" y2="50" />
            <animate attributeName="opacity" from="0" to="1" begin="5s" dur="0.5s" fill="freeze" />
        </g>
        
        <animate attributeName="fill-opacity" from="0" to="1" begin="0.5s" dur="1s" fill="freeze"/>
        <animate attributeName="fill-opacity" from="1" to="0" begin="9s" dur="1s" fill="freeze"/>
    </g>
</svg>
